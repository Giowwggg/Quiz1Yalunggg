

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="weightInput" placeholder="Weight (kg)">
        <input type="number" id="heightInput" placeholder="Height (m)">
        <div id="result" class="result"></div>
        <button onclick="calculateBMI()">Calculate BMI</button>
       
    </div>
    

    <script>
        function calculateBMI(){
   var height = document.getElementById("heightInput").value;
   var weight = document.getElementById("weightInput").value;
   var BMI = weight / (height * height);
   var result = "";

   if (BMI < 18.5) {
     result = "You are under weight";
   } else if (BMI >= 18.5 && BMI <= 24.9){
    result = "You have normal weight";
   } else if (BMI >= 25 && BMI <= 29.9){
    result = "You are overweight";
   } else if (BMI >= 30) {
    result = "You are obese";
   } else {
    result = "Not applicable";
   }

   document.getElementById("result").innerText = result + BMI;

}
        
    </script>
</body>
</html>
